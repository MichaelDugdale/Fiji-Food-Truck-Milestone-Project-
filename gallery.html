    <footer>

                        <td>Mon - Fri |</td>
                        <td>12pm</td>
                        <td>8pm</td>
                    </tr>
                    <tr>

                            function myFunction() {

                            }

                            </a>
                        </li>

                            </a>

                                <span class="sr-only">Instagram</span>
                            </a>
                        </li>
                    </ul>
