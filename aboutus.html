<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/ca288a8ffa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Fiji Food Truck</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="row">
            <div class="col-4">
                <h2 class="header">Fiji Food Truck</h2>
            </div>
            <div class="col-4" style="text-align: center; padding-top: 25px;">
                <img src="assets/images/Fiji food truck logo.jpg" class="logo justify-content-center"
                    alt="Fiji Food Truck Logo">
            </div>
            <!-- nav -->
            <div class="col-4">
                <nav>
                    <nav class="navbar navbar-expand-lg navbar-light text-uppercase">
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-item nav-link" href="index.html">Home | </a>
                                <a class="nav-item nav-link" href="*"> Book us |</a>
                                <a class="nav-item nav-link active" href="*"> Menu</a>
                    </nav>
            </div>

        </div>
        </div>
        <hr>
    </header>




    <!---HERO iMAGE-->
    <div class="row">
        <div class="col-8 hero-image container-fluid">
            <span role="img" aria-label="The Fiji Food Truck"></span>
        </div>
    </div>
    <hr>

    <!---business ethos-->

    <hr>
    <hr>
    <!---Footer-->
    <footer>
        <div class="row contact-footer container-fluid">
            <h2 class="contact-header">Contact</h2>
            <div class="col-4">
                <table class="contact-text-align">
                    <h4 class="open-header">Opening Hours</h4>
                    <tr>
                        <th></th>
                        <th>Open</th>
                        <th>Closed</th>
                    </tr>
                    <tr>
                        <td>Mon - Fri |</td>
                        <td>12pm</td>
                        <td>8pm</td>
                    </tr>
                    <tr>
                        <td>Weekend |</td>
                        <td></td>
                        <td>closed</td>
                    </tr>
                </table>

            </div>


            <div class="col-4">
                <h4 class="open-header">Get in touch</h4>
                <p class="contact-text-align">555-555-5554<br>Fijifoodtruck@gmail.com</p>
                <h4 class="open-header">Address</h4>
                <p class="contact-text-align">Victoria Parade, Suva, Fiji</p>

            </div>
            <div class="col-4">
                <form>
                    <label for="newsletter-email"></label>
                    <input id="newsletter-email" type="text" name="newsletter_email" placeholder="Email">
                    <input id="sign-up" type="submit" value="Sign Up!" class="hvr-grow">
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12" id="map-wrapper">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3791.3625576756344!2d178.42275071471482!3d-18.14720488762753!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6e1bdc2344367bf5%3A0x4ddbae9ffcfd0c18!2sAlbert%20Park!5e0!3m2!1sen!2suk!4v1618480520008!5m2!1sen!2suk"
                    width="100%" height="300"></iframe>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-linkedin" aria-hidden="true"></i>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <!---JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
